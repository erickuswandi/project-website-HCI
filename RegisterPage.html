    <!-- content -->
    <div class="loginbox">
        <div class="form">
            <h2>Register Form</h2>  
            <label for="">FullName</label>
            <input type="text" name="username" id="username" placeholder="Type your FullName Here">
            <h3 id="errorname"></h3>
            <label for="">Email</label>
            <input type="text" name="email" id="email" placeholder="Type your Email Here">
            <h3 id="erroremail"></h3>
            <label for="">Password</label>
            <input type="password" name="password" id="password" placeholder="Type your Password Here"> <br>
            <label for="">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your Password Here">
            <h3 id="errorpass"></h3>
            <div class="gender">
                <label>Choose your Gender :</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <h3 id="errorgender"></h3>
            </div>

            <div class="payment">
                <label>Select your Payment Method :</label><br>
                <input type="checkbox" id="debitpayment">
                <label for="debitpayment">Debit Card</label><br>
                <input type="checkbox" id="creditpayment">
                <label for="creditpayment">Credit Card</label><br>
                <input type="checkbox" id="paypalpayment">
                <label for="paypalpayment">Paypal</label>
                <h3 id="errorpayment"></h3>
            </div>
            <div class="termcondition">
                <input type="checkbox" id="termcondition">
                <label for="termcondition">Agree with our Terms & Conditions</label>
                <h3 id="errorterm"></h3> 
            </div>
           
            <input type="button" value="Register" id="register">
            
            <h3 id="success"></h3>   
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
